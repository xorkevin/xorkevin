<div class="grid">
  {{ range where .Data.Pages "Section" "blog" }}
    <div class="col md-12">
      <a class="no-style" href="{{.RelPermalink}}">
        <h3>{{.Title}}</h3>
      </a>
      <a class="no-style" href="{{.RelPermalink}}">
        <div>
          <p>
            {{.Params.description}}
          </p>
        </div>
      </a>
      <div>
        {{ dateFormat "Mon, Jan 2, 2006" .Date }} &middot; {{.ReadingTime}} min read
      </div>
    </div>
  {{ end }}
</div>
