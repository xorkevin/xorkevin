<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}{{ $.Site.Title }} {{ with .Title }} | {{ . }}{{ end }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="xorkevin/core; Hugo v{{hugo.Version}}">
    {{ $styles := resources.Get "scss/main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">
    <link href="{{ "vendor/fontawesome/css/all.min.css" | relURL }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{"favicon.ico" | relURL}}" />
  </head>

  <body>
    {{ block "navbar" . }}{{ partial "navbar.html" .}}{{ end }}
    <main class="main" role="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
    {{ block "scripts" . }}{{ partial "scripts.html" . }}{{ end }}
  </body>
</html>
